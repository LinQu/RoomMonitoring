{% extends "base.html" %} {% block title %} Dashboard {% endblock %} {% block
content %}

<br /><br />
<!-- Chart Data Random -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-8">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="col-12">
              <div class="card">
                
                  <h3 class="ml-5 mt-3 card-title">Laporan Grafik Sensor {{result}}</h3>
                  <div class="row">
                  <select class=" col-3 ml-5 mb-3 mt-2 form-select" onchange="changegrapik()" style="width: 200px;" name="sensor" id="sensor">
                    {% for sen in sensor %}
                    {% if sen.sensor_name == result %}
                    <option value="{{sen.sensor_name}}" selected>{{sen.sensor_name}}</option>
                    {% else %}
                    <option value="{{sen.sensor_name}}">{{sen.sensor_name}}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                  <div class="col"></div>
                  <label class="col-sm-2 col-form-label">Dari Tanggal<span style="color: red;">*</span></label>
                  <div class="col-sm-2">
                    <div class="input-group date" id="datepicker">
                      <input  
                        type="date"
                        class="form-control"
                        name="tglahir"
                        id="date1"
                        required
                        onchange="changegrapik1()"

                      />
                      <span class="input-group-append"> </span>
                    </div>
                  </div>
                  <label class="col-sm-2 col-form-label">Sampai Tanggal<span style="color: red;">*</span></label>
                  <div class="col-sm-2">
                    <div class="input-group date" id="datepicker">
                      <input  
                        type="date"
                        class="form-control"
                        name="tglahir"
                        id="date2"
                        required
                        onchange="changegrapik1()"
                      />
                      <span class="input-group-append"> </span>
                    </div>
                  </div>
                </div>
                  <h6 class="card-subtitle">
                    <!-- show chart use class ct-chart -->
                    <div class="chartaAreaWrapper">
                    <div class="ct-chart"></div></div>


                    
                  

                  
                  </h6>
                </div>
              </div>
              <div class="ml-auto"></div>
            </div>

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
